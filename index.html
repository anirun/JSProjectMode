<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>2012 TCAP Scores by District</TITLE>
        <script defer src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <p id="district-dropdown">
            <label for="select-district">Filter Districts in CO:</label>
            <select id="district-dropdown" name="select-district">
                <option value="a">a</option>
            </select>
        </p>
        <p id="district-search"></div>
            <label for="district-search">Search for a District in CO:</label>
            <input type="search" id="queriedDistrict" required minlength="4" maxlength="12" size="10">
        </p>

        <table id="tcap-scores">
            <thead>
            <tr>
                <th colspan="2">CO TCAP Data by District (2012)</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="district-name">District Name</td>
                    <td class="district-avg">District Average</td>
                </tr>
            </tbody>
        </table>
    </BODY>
</HTML>

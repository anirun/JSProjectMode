<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>2012 TCAP Scores by School</TITLE>
        <script defer src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </HEAD>
    <BODY>
        <p class="school-dropdown">
            <label for="select-school">Filter Schools in CO:</label>
            <select id="school-dropdown" name="select-school">
                <option value="a">a</option>
            </select>
        </p>
        <p class="school-search">
            <label for="school-search">Search for a School in CO:</label>
            <input type="search" id="queriedSchool" required minlength="4" maxlength="12" size="10">
        </p>

        <table>
            <thead>
            <tr>
                <th colspan="2">CO TCAP Data by School and Grade (2012)</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="school-name">School Name</td>
                    <td class="grade-level">Grade-level</td>
                    <td class="proficient-count">Proficient Count</td>
                </tr>
            </tbody>
        </table>
    </BODY>
</HTML>
